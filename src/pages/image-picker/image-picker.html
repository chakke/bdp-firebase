<!--
  Generated template for the ImagePickerPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

    <ion-navbar>
        <ion-title>ImagePickerPage</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <div text-right>
        <button ion-button clear (click)="onClickSelectImage(true)">Select Multiple</button>
        <button ion-button clear (click)="onClickSelectImage(false)">
          Select one
        </button>
    </div>
    <div padding text-center>
        <div *ngFor="let url of mUrls" style="display:inline-block; max-width:30%">
            <img [src]="url">
        </div>
    </div>


</ion-content>
